<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=window.prompt("Enter the number of Times you want to print");
        var x=window.prompt("Write what you want to print");
        for(var i=1;i<=Number(n);i++){
            document.write(i+" "+x+"<br>");
        }
    </script>
</body>
</html>

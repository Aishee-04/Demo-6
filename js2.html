<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=window.prompt("Enter your Grade");
        if(100>=Number(marks)&&Number(marks)>=90){
            document.write("Your Grade is s");
        }else if(89>=Number(marks)&&Number(marks)>=80){
            document.write("Your Grade is A");
        }else if(79>=Number(marks)&&Number(marks)>=70){
            document.write("Your Grade is B");    
        }else if(69>=Number(marks)&&Number(marks)>=60){
            document.write("Your Grade is c");
        }else if(59>=Number(marks)&&Number(marks)>=50){
            document.write("Your Grade is D");
        }else if(49>=Number(marks)&&Number(marks)>=40){
            document.write("Your Grade is E");
        }else{
            document.write("Your Grade is F");
        }    
    </script>
</body>
</html>
